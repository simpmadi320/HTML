        margin: var(--missingVar, 10px) /*fall back value*/

</head>
<body>
    <h1 style="color:var(--favColour)">This is my favourite colour</h1>
    <h2>this is my aura</h2>

<script>
const button = document.querySelector('button')
.addEventListener('click', () => {
    
    document.documentElement.style.setProperty('--myAura', '--favouriteColour')
    
})
</script>

</body>
